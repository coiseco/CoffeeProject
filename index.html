<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Рецепт кофе</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <div class="body-wrapper">
    <div class="coffee-recipe-wrapper">
      <div class="coffee-recipe-characteristics-wrapper">
        <div class="coffee-recipe-characteristics-item">
          <div class="coffee-recipe-characteristics-item-icon-wrapper">
            <img src="./images/timer.png" alt="timer">
          </div>
          <div class="coffee-recipe-characteristics-item-text-wrapper">
            <span class="top-text">Время приготовления</span>
            <span class="bottom-text">10 minutes</span>
          </div>
        </div>
        <div class="coffee-recipe-characteristics-item">
          <div class="coffee-recipe-characteristics-item-icon-wrapper">
            <img src="./images/certificate.png" alt="certificate">
          </div>
          <div class="coffee-recipe-characteristics-item-text-wrapper">
            <span class="top-text">Сложность</span>
            <span class="bottom-text">Легко</span>
          </div>
        </div>
        <div class="coffee-recipe-characteristics-item">
          <div class="coffee-recipe-characteristics-item-icon-wrapper">
            <img src="./images/wallet.png" alt="wallet">
          </div>
          <div class="coffee-recipe-characteristics-item-text-wrapper">
            <span class="top-text">Стоимость</span>
            <span class="bottom-text">Ниже 2$</span>
          </div>
        </div>
      </div>
    </div>
    <div class="mini-coffee-name-wrapper">
      <span class="mini-coffee-name-text">
        Сладкий айс-кофе с <br> кокосовым молоком
      </span>
    </div>
    <div class="coffee-name-wrapper">
      <div class="coffee-name-grade_wrapper">
        <div class="coffee-name-grade_wrapper-group_star_wrapper">
          <div class="coffee-name-grade_wrapper-group_star_wrapper-star">
            <img class="coffe-name-star" src="./images/star.svg" alt="star">  
          </div>
          <div class="coffee-name-grade_wrapper-group_star_wrapper-star">
            <img class="coffe-name-star" src="./images/star.svg" alt="star">
          </div>
          <div class="coffee-name-grade_wrapper-group_star_wrapper-star">
            <img class="coffe-name-star" src="./images/star.svg" alt="star">
          </div>
          <div class="coffee-name-grade_wrapper-group_star_wrapper-star">
            <img class="coffe-name-star" src="./images/star.svg" alt="star">
          </div>
          <div class="coffee-name-grade_wrapper-group_star_wrapper-star">
            <img class="coffe-name-star" src="./images/empty-star.svg" alt="star">
          </div>
        </div>
        <div class="coffee-name-grade_wrapper-rate_counter">
          <span class="coffee-name-grade_wrapper-rate_counter-text">
            (189)
          </span>
        </div>
      </div>
            <div class="coffee-name-text_wrapper">
        <span class="big-coffee-name-text">
        Сладкий айс-кофе <br> с кокосовым молоком
        </span>
      </div>
    </div>
    </div>
  </div>
</body>
</html>
